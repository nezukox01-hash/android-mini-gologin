name: Build APK from ZIP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # ✅ CHANGE THIS to the exact zip filename in your repo
      ZIP_NAME: android-mini-gologin-pro-v4.3-stable.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project
        run: |
          rm -rf extracted
          mkdir extracted
          echo "Using ZIP: $ZIP_NAME"
          ls -la
          unzip -q "$ZIP_NAME" -d extracted
          echo "=== Extracted settings.gradle ==="
          find extracted -maxdepth 6 -type f \( -name "settings.gradle" -o -name "settings.gradle.kts" \) || true

      - name: Find Android project dir
        id: findproj
        run: |
          FILE=$(find extracted -type f \( -name "settings.gradle" -o -name "settings.gradle.kts" \) | head -n 1)
          if [ -z "$FILE" ]; then
            echo "❌ Could not find settings.gradle in extracted/"
            echo "Tree:"
            find extracted -maxdepth 4 -type d
            exit 1
          fi
          PROJ_DIR=$(dirname "$FILE")
          echo "✅ Project dir: $PROJ_DIR"
          echo "proj_dir=$PROJ_DIR" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle 8.5
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Debug APK
        run: |
          cd "${{ steps.findproj.outputs.proj_dir }}"
          gradle :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ steps.findproj.outputs.proj_dir }}/app/build/outputs/apk/debug/app-debug.apk
